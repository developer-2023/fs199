<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var</title>
</head>
<body>
    
    <script>
        /*
            var has no block range
            var has function range only
            */
        var data = "Ben";
        if (true) {
            console.log(data);
            var data = "Sam";
            console.log(data);
        }
        console.log(data);
    </script>
</body>
</html>
